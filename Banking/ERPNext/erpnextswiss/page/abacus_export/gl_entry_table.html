<table class="table">
  <thead class="thead-light">
    <tr>
        <th scope="col">{{ __("Date") }}</th>
        <th scope="col">{{ __("Document") }}</th>
        <th scope="col">{{ __("Account") }}</th>
        <th scope="col">{{ __("Amount") }}</th>
    </tr>
  </thead>
    {% for m in message %}
    <tr>
        <td>{{ m.date }}</td>
        <td><a href="/desk#Form/{{ m.type }}/{{ m.name }}">{{ m.name }}</a></td>
        <td>{{ m.account }}</td>
        <td>{{ m.amount }}</td>
    </tr>
    {% endfor %}    

</table>
